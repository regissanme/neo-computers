<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
  <ul>
    <li *ngFor="let itemCarrinho of itensCarrinho">
      <img [src]="itemCarrinho.imagem">
      <p> {{ itemCarrinho.descricao }} </p>
      <p> Pre√ßo: {{ itemCarrinho.preco | currency: "BRL" }} </p>
      <label >
        Quantidade:
        <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calculaTotal()" min="1">
      </label>
      <button class="remove-button" (click)="removerProdutoCarrinho(itemCarrinho.id)" title="Remover Item"><i class="fa-solid fa-xmark"></i></button>
    </li>
  </ul>
  <h2 class="cart-total">Total {{ total | currency: "BRL" }}</h2>
  <button class="buy-button" (click)="comprar()">Comprar</button>
  <button class="continue-button" (click)="continuarComprando()">Continuar Comprando</button>
</div>

<ng-template #semProduto>
  Nenhum produto foi adicionado ao Carrinho!
  <button class="continue-button" type="button" (click)="continuarComprando()">Continuar Comprando</button>
</ng-template>
